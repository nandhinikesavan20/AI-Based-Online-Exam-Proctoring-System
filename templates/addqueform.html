<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="../static/css/createexam.css">
    <!--<link rel="stylesheet" href="../static/css/teacher-style.css">-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
    

 <div class="container">
    <div class="title">Add Question</div>
    <div class="content">
      
      <form action="#" method="POST">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Exam Name</span>
            <input type="text"  name="examname" placeholder="Enter the name of exam" required>
          </div>
          
          <div class="input-box">
            <span class="details">Question</span>
            <input type="text"  name="question" placeholder="Enter the question" required>
          </div>
          
          <div class="input-box">
            <span class="details">Option 1</span>
            <input type="text"  name="option1" placeholder="Enter option 1" required>
          </div>
          <div class="input-box">
            <span class="details">Option 2</span>
            <input type="text"  name="option2" placeholder="Enter option 2" required>
          </div>
          <div class="input-box">
            <span class="details">Option 3</span>
            <input type="text"  name="option3" placeholder="Enter option 3" required>
          </div>
          <div class="input-box">
            <span class="details">Option 4</span>
            <input type="text"  name="option4" placeholder="Enter option 4" required>
          </div>
          <div class="input-box">
            <span class="details">Correct Option</span>
            <input type="text"  name="correctoption" placeholder="Enter Correct option [Ex: option1]" required>
          </div>
          
          
        </div>
        
        
        <div class="button">
          <input type="submit" value="Add Question">
        </div>
      </form>

    <!--scroll-->


    

</body>
</html>
